<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travellian Clari & Lara</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <section class="title">
      <div class="title__page">
        <h2>Popular Destinations</h2>
        <div class="divider"></div>
        <p class="title__paragraph">Most popular destinations around the world, from historical places to
          natural wonders</p>
      </div>
      <div class="title__image">
        <div class="titleimage-img">
          <img class="berlinimage" src="/assets/berlin-image.png" alt="Monument of Berlin">
          <div class="title__image--text">
            <div>
              <p>Monument of Berlin</p>
            </div>
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path
                  d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 256c-35.3 0-64-28.7-64-64s28.7-64 64-64s64 28.7 64 64s-28.7 64-64 64z" />
              </svg>
              <p>Berlin, Germany</p>
            </div>
          </div>
        </div>
        <div class="titleimage-img">
          <img class="londonimage" src="/assets/london-image.png" alt="Millennium Bridge of London">
          <div class="title__image--text">
            <div>
              <p>Millennium Bridge</p>
            </div>
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path
                  d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 256c-35.3 0-64-28.7-64-64s28.7-64 64-64s64 28.7 64 64s-28.7 64-64 64z" />
              </svg>
              <p>London, United Kingdom</p>
            </div>
          </div>
        </div>
        <div class="titleimage-img">
          <img class="veniceimage" src="/assets/venice-image.png" alt="Rialto Bridge of Venice">
          <div class="title__image--text">
            <div>
              <p>Rialto Bridge</p>
            </div>
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path
                  d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 256c-35.3 0-64-28.7-64-64s28.7-64 64-64s64 28.7 64 64s-28.7 64-64 64z" />
              </svg>
              <p>Venice, Italy</p>
            </div>
          </div>
        </div>
      </div>
      <div class="slide__button">
        <div class="slide__button-left">
          <img src="/assets/icons/chevron-downleft-slider.png" alt="left slider button">
        </div>
        <div class="slide__button-right">
          <img src="assets/icons/Slide-right 1slide-right.png" alt="right slider button">
        </div>
      </div>
    </section>
  </main>

</body>

</html>
