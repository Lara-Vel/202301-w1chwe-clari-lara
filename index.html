<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/32395a3ebd.js" crossorigin="anonymous"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Rubik:wght@400;700&display=swap"
    rel="stylesheet">
  <title>Travellian Clari & Lara</title>
  <link rel="stylesheet" href="header.css">
</head>

<body>
  <header class="header-container">
    <div class="logo-container">

      <img src="\assets\Travelliantravellian-white-logo.svg" alt="travellian logo name" class="logo-container__name">
    </div>
    <input class="header-container__checkbox" type="checkbox" id="nav-menu">

    <nav class="nav-bar">
      <ul class="nav-list">
        <li><a href="#" class="nav-list__item">Home</a></li>
        <li><a href="#" class="nav-list__item">Explore</a></li>
        <li><a href="#" class="nav-list__item">Travel</a></li>
        <li><a href="#" class="nav-list__item">Blog</a></li>
        <li><a href="#" class="nav-list__item">Pricing</a></li>
      </ul>
      <section class="user-access-container">
        <p class="user-access__login">Login</p>
        <button class="user-access__sign-up">Sign up</button>
      </section>
    </nav>
  </header>
</body>

</html>
