<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/32395a3ebd.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="\assets\Vectoravellian-icon.ico">
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Rubik:wght@400;700&display=swap"
    rel="stylesheet">
  <title>Travellian Clari & Lara</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="resets.css">
  <link rel="stylesheet" href="trip-planners.css">
</head>

<body>
  <main class="trip-planners-section">
    <section class="section-header-container">
      <section class="header__title-container">
        <h2 class="title__main-heading">Trip Planners</h2>
        <p class="title__sub-heading">20 years from now you will be more disappointed by the things that you didn't do.
          Stop regretting and start travelling,
          start throwing off the bowlines.</p>
      </section>
      <div class="header__buttons-container">
        <img src="/assets/icons/chevron-downleft-slider.png" alt="slide left" class="buttons__left-slider">
        <img src="/assets/icons/Slide-right 1slide-right.png" alt="slide right" class="buttons__right-slider">
      </div>
    </section>
    <button class="more-info-button">View all trip plans</button>
    <section class="grouped-cards-container">
      <section class="trip-container">
        <img src="/assets/rome-image.png" alt="roman collisseum" class="trip__image">
        <section class="trip__description">
          <div class="tour-price-container">
            <p class="price-container__tour-type">GUIDED TOUR</p>
            <p class="price-container__price">â‚¬99/Day</p>
          </div>
          <h2 class="description__destination">Rome City Tour</h2>
          <div class="trip__more-info-container">
            <div class="more-info__rating">
              <img src="/assets/icons/Vectorstar-yellow.png" alt="yellow start" class="rating__star">
              <img src="/assets/icons/Vectorstar-yellow.png" alt="yellow start" class="rating__star">
              <img src="/assets/icons/Vectorstar-yellow.png" alt="yellow start" class="rating__star">
              <img src="/assets/icons/Vectorstar-yellow.png" alt="yellow start" class="rating__star">
              <img src="/assets/icons/Vectorstar-yellow.png" alt="yellow start" class="rating__star">
            </div>
            <p class="more-info__tour-duration">7 Days tour</p>
          </div>
        </section>
      </section>
    </section>
  </main>
</body>

</html>
